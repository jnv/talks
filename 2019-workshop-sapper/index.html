## Architecture Overview

Traditional vs. Headless CMS
</script></section><section  data-markdown><script type="text/template">
![](img/1.svg) <!-- .element: class="full-height" -->

Traditional (coupled) CMS

<aside class="notes"><p>Let&#39;s do first a quick recap how we can approach website content management.
The traditional approach which Adam likes to pick on is to have coupled CMS. Your CMS of choice, like WordPress, provides you with both administration interface and theming capabilities.
This approach is very proven by time, but it has some drawbacks:</p>
<ul>
<li>your content is mostly tied to the theming,</li>
<li>you need to learn PHP and CMS&#39;s specific API,</li>
<li>CMS needs to be maintained to avoid security issues.
For smaller sites where only some content needs to be editable it&#39;s an overkill. If you need some static content which is designed and not easily editable, you either end up bending CMS editor or hacking the static content into the theme.</li>
</ul>
</aside></script></section><section  data-markdown><script type="text/template">
### Traditional (coupled) CMS

- Administration + front-end
- Server-side rendering
- JS sprinkled on top
- Content coupled with theming
</script></section><section  data-markdown><script type="text/template">
### Headless CMS

- CMS provides administration + API
- Front-end pulls content from API
- Complete control over front-end

<aside class="notes"><p>With decoupled or &quot;headless&quot; CMS approach, your interaction with CMS is limited to API. CMS provides you with content editor, but how you display the content to users is completely under your control.</p>
</aside></script></section><section  data-markdown><script type="text/template">
![](img/2.svg) <!-- .element: class="full-height" -->

Headless CMS + Client-side Rendering

<aside class="notes"><p>The easiest way how to take advantage of headless CMS is to roll some client-side JS application, which directly fetches data from API. You can use static hosting for that.
While this is great for prototyping and web applications, it&#39;s not great for <em>websites</em>, because users need to wait for JavaScript to load before they see the content. This also renders your site invisible for some search engines and browsers.</p>
</aside></script></section><section  data-markdown><script type="text/template">
### Headless CMS + Client-side Rendering

- üëç Easy static hosting <!-- .element: class="li-emoji" -->
- üëé Bad for users and SEO <!-- .element: class="li-emoji" -->
</script></section><section  data-markdown><script type="text/template">
![](img/3.svg) <!-- .element: class="full-height" -->

Headless CMS + Universal Rendering

<aside class="notes"><p>So what we will do today is that we will combine client-side application with server-side rendering, this is also called &quot;universal&quot; or &quot;isomorphic&quot; rendering.
Your website will have server-side part which provides static HTML on first load and client-side part which takes over the rendering as user browses the website. This can be also leveraged to support offline capabilities.</p>
</aside></script></section><section  data-markdown><script type="text/template">
### Headless CMS + Universal Rendering

- üëç Better performance <!-- .element: class="li-emoji" -->
- üëé You need a server component <!-- .element: class="li-emoji" -->
</script></section><section  data-markdown><script type="text/template">

## Why Svelte?

> The magical disappearing UI framework.
</script></section><section  data-markdown><script type="text/template">
## Pros

- Single-file components<!-- .element: class="fragment" -->
- <!-- .element: class="fragment" -->
  Less boilerplate (same functionality in React can be [3 times bigger](https://svelte.dev/blog/write-less-code))
- Low runtime overhead<!-- .element: class="fragment" -->
- No virtual DOM<!-- .element: class="fragment" -->
- Built-in reactivity, two-way binding, state management<!-- .element: class="fragment" -->

<aside class="notes"><ul>
<li>single-file components: very similar to Vue, but with even less boilerplate</li>
<li>Svelte doesn&#39;t have runtime library like React or Vue which is responsible for the whole lifecycle of the application, instead components are compiled into &quot;vanilla JS&quot; where components have all required functionality built-in</li>
<li>no virtual DOM: VDOM diffing is used to minimize updates to real DOM; Svelte finds out during compilation what parts of DOM can change and can &quot;surgically&quot; update only relevant parts of DOM</li>
<li>reactivity and two-way binding is compiled in, so there&#39;s no overhead if you don&#39;t use these features</li>
</ul>
</aside></script></section><section  data-markdown><script type="text/template">
> Svelte is a language.
> Specifically, Svelte is an attempt to answer a question[‚Ä¶]:
> **what would it look like if we had a language for describing reactive user interfaces?**
